          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron parallax-secundaria">
        <div class="container text-white">
          <h1 class="display-3">Contato</h1>
        </div>
      </div>
    
      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-6">
            <h4 class="mb-3">Entre em contato conosco</h4>
            <form class="needs-validation" novalidate>
              <label for="firstName">Nome Completo</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>

              <div class="mb-3">
                <label for="email">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com.br"> 
              </div>

              <div class="mb-3">
                <label for="mensagem">Mensagem <span class="text-muted"></span></label>
                <textarea class="form-control" placeholder="Escreva aqui a sua mensagem" id="mensagem" rows="5"></textarea>
              </div>
              <button class="btn btn-primary btn-lg mb-4" type="submit">Enviar</button>
            </form>
          </div>
          
          <div class="col-md-6 mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14632.866947160259!2d-46.55502062804456!3d-23.524705830824693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5e51b4d72683%3A0x5a7009ad0acffd39!2sPenha%20de%20Fran%C3%A7a%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1593920286382!5m2!1spt-BR!2sbr" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
    
      </div> <!-- /container -->
    
    </main>

        </a>
      </div>
    </footer>

    <!-- JavaScript (Opcional) -->
